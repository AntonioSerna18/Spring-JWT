<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
</head>
<body>
	
	<header th:replace="layout/layout :: header"></header>
	
	<div class="container py-4">
		<div class="card bg-light">
			<div class="card-header text-center text-uppercase font-weight-normal" th:text="${titulo}"></div>
			<div class="card-body">	
				
				<div th:object="${cliente}" th:remove="tag">
					<ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger text-uppercase font-weight-bold" role="alert">
						<li th:each="err: ${#fields.errors('*')}" th:text="${err}"></li>
					</ul>
				</div>
			
				<form th:action="@{/form}" th:object="${cliente}" method="POST" enctype="multipart/form-data">
					<div class="form-group">
						<label for="nombre" class="col-form-label col-sm-2 text-center font-weight-normal">Nombre:</label>
						<div class="col-sm-12">
							<input type="text" th:field="*{nombre}" class="form-control" th:errorclass="'form-control alert-danger'" placeholder="Nombre(s)" />
							<small class="form-text text-danger text-uppercase font-weight-bold" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
						</div>
					</div>
					
					<div class="form-group">
						<label for="apellido" class="col-form-label col-sm-2 text-center font-weight-normal">Apellido:</label>
						<div class="col-sm-12">
							<input type="text" th:field="*{apellido}" class="form-control" th:errorclass="'form-control alert-danger'" placeholder="Apellido(s)" />
							<small class="form-text text-danger text-uppercase font-weight-bold" th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></small>
						</div>
					</div>
					
					<div class="form-group">
						<label for="email" class="col-form-label col-sm-2 text-center font-weight-normal">Email:</label>
						<div class="col-sm-12">
							<input type="email" th:field="*{email}" class="form-control" th:errorclass="'form-control alert-danger'" placeholder="Email" />
							<small class="form-text text-danger text-uppercase font-weight-bold" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
						</div>
					</div>
					
					<div class="form-group">
						<label for="createAt" class="col-form-label col-sm-2 text-center font-weight-normal">Fecha:</label>
						<div class="col-sm-12">
							<input type="text" th:field="*{createAt}" class="form-control" th:errorclass="'form-control alert-danger'" placeholder="Fecha" />
							<small class="form-text text-danger text-uppercase font-weight-bold" th:if="${#fields.hasErrors('createAt')}" th:errors="*{createAt}"></small>
						</div>
					</div>
					
					<div class="form-group">
						<label for="file" class="col-form-label col-sm-2 text-center font-weight-normal">Foto:</label>
						<div class="col-sm-12">
							<input type="file" name="file" class="form-control-file" />
						</div>
					</div>
					
					<div class="form-group row">
						<div class="col-sm-6">
							<input type="submit" th:value="${boton}" class="btn btn-success btn-sm btn-block" />
						</div>
					</div>
					
					<!-- <input type="hidden" th:field="*{id}" /> -->
				</form>
			</div>
		</div>
	</div>

	<footer th:replace="layout/layout :: footer"></footer>
	
</body>
</html>
